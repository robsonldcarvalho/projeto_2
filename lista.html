<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style_consulta.css">
    <title>Consultar Lista</title>
    <script src="JS/consulta.js"></script>
</head>

<body>
    <div id="interface">
        <section id="consulta">
            <h1>Usuários que promoveram a Paz</h1>
            <div id="lista">
                <h2>Lista de Envios</h2>
                <input type="text" id="pesquisa" placeholder="Pesquisar por campo">
                <button type="button" onclick="searchList()">Pesquisar</button>

                <table>
                    <thead>
                        <tr>
                            <th>Data de Envio</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaCorpo"></tbody>
                </table>

                <p>
                    <button type="button" onclick="deleteAllItems()">Excluir Todos</button>
                </p>
            </div>

            <ul id="myList"></ul>
            <p class="botoes-container">
                <button onclick="returnToMain()">Retornar à Página Principal</button>
                <button onclick="returnToForm()">Voltar ao Formulário</button>
            </p>
        </section>
    </div>
